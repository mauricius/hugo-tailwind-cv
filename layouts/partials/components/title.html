<h2 id="section-{{ .Title | urlize }}" class="group border-{{ .Accent }}-600 border-l-8 uppercase pl-3 text-2xl font-bold mb-6 text-current dark:text-gray-300 scroll-mt-16">
  {{ .Title }}
  <a
    href="#section-{{ .Title | urlize }}" 
    class="absolute after:hash opacity-0 group-hover:opacity-100 font-light" aria-label="Anchor" style="margin-left: 0.5em; padding-right: 0.5em; box-shadow: none; color: rgb(161, 161, 170);">
  </a>
</h2>
