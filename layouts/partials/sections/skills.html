{{ $data := (.Scratch.Get "content").Skills }}
{{ with $data }}
  <section class="text-base leading-7">
    {{ partial "components/title" (dict "Title" .Title "Accent" $.Site.Params.style.color) }}

    <div class="space-y-4">
      {{ range $data.Items }}
        <div class="space-y-4">
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div>
                <span class="text-xs font-semibold py-1 px-2 rounded-full text-{{ $.Site.Params.style.color }}-600 bg-{{ $.Site.Params.style.color }}-200 print:border">
                  {{ .Name }}
                </span>
              </div>
              <div class="text-right">
                <span class="text-xs font-semibold dark:text-{{ $.Site.Params.style.color }}-400">
                  {{ .Level }}%
                </span>
              </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-{{ $.Site.Params.style.color }}-200 print:hidden">
              <div
                style="width: {{ .Level }}%"
                class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-{{ $.Site.Params.style.color }}-600"
              ></div>
            </div>
          </div>
          <div class="dark:text-gray-400 text-justify">{{ .Description | markdownify }}</div>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
